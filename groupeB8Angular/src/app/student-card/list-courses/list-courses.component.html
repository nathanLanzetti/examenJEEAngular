<div class="tabs is-boxed">
  <ul>
    <li class="is-active">
      <a>
        <span class="icon is-medium"><i class="fas fa-image" aria-hidden="true"></i></span>
        <span class="tabslink" (click)="openCity($event,'1B')">Bloc 1</span>
      </a>
    </li>
    <li>
      <a>
        <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
        <span class="tabslink" (click)="openCity($event,'2B')">Bloc 2</span>
      </a>
    </li>
    <li>
      <a>
        <span class="icon is-small"><i class="fas fa-film" aria-hidden="true"></i></span>
        <span class="tabslink" (click)="openCity($event,'3B')">Bloc 3</span>
      </a>
    </li>
  </ul>
</div>


<!-- Bloc 1 -->
<div id="1B" class="tabcontent">
  <div>Bloc 1</div>
  <div *ngFor="let ue of bloc1" class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{ue.title}}</strong>
            <br>
          </p>
          <div *ngFor="let aa of ue.activities" class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>{{aa.title}}</strong>
                    <br>
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
