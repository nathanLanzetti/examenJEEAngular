<div class="menu-container">

  <div class="tabs is-toggle" id="courses">
    <ul>
      <li *ngFor="let bloc of blocs; let index = index;"
        [ngClass]="{'is-active': currentTab === index, 'is-disabled': bloc === 'Bloc 3' && student.bloc === 'BLOC_1'}">
        <a (click)="onClickTab($event, index)">{{bloc}}</a>
      </li>
    </ul>
  </div>
  <button class="button"
    [ngStyle]="{'border-color': colorArray[student.section], 'background': colorArray[student.section]}">Ajouter les
    cours du
    {{student.bloc}}</button>
</div>

<div class="tabcontent">
  <div *ngFor="let ue of currentUnitsByBloc;let i = index" class="unit-list">
    <app-single-unit [indexToRemove]="indexToRemove" [unit]="ue" [unitsInPae]="student.units"></app-single-unit>
  </div>
</div>
