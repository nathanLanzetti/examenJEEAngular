<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Résumé du PAE
    </p>
  </header>
  <div class="card-content">
    <div class="card" id="nbcredits">
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <label>Nombre de credits</label>
            <p class="title is-4">
              {{ creditsTotal }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="content" *ngIf="summaryUnits.length > 0; else emptyList">
      <p *ngFor="let unit of summaryUnits"> - {{unit.code}} </p>
    </div>
    <ng-template #emptyList>
      <div class="content">
        <p class="has-text-centered">PAE vide</p>
      </div>
    </ng-template>
  </div>
  <footer class="card-footer">
    <a (click)="updateStudent($event)" class="card-footer-item helha primary-background">Confirmer</a>
  </footer>
</div>
